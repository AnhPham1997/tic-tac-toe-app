<section class="game-section">
    <div class="game-container">
        <h2 class="title-app">Tic Tac Toe Game</h2>
        <div class="current-player">Current player: {{xIsNext ? 'X' : 'O'}}</div>
        <div class="winner-result">Result: {{winner ? winner + 'win the game' : ''}} </div>
        <div class="reset-game">
            <button class="reset-btn" (click)="resetGame()">Reset</button>
        </div>
        <section class="board-section">
            <app-board (squareClick)="fillValue($event)" [lineWin]="lineWin" [squares]="squares"></app-board>
        </section>
    </div>
</section>
